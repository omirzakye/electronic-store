{% extends "store/layout.html"%}

{% block content %}
  {% if search_res %}
  <br>
    {% for item in search_res%}
      <ol>
        <li value="{{forloop.counter}}">
          <a href="{% url 'store:get_item_by_id' item.id %}">
          <p>{{item.item_name}} - {{item.item_cost}} Tenge</p>
        </a>
        {{item.item_desc|truncatewords:50}}
        </li>
      </ol>
      {%endfor%}
    {% else %}
      {{empty_res}}
    {% endif %}
    <a href="{% url 'store:index' %}">Go Back</a>
{% endblock%}
